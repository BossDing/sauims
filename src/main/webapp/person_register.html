<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人注册页面</title>
</head>
<body>

<form>
    账号&nbsp;&nbsp;<input type="text" size="25" name="账号" value="张三" id="userName"><br/>
    密码&nbsp;&nbsp;<input type="password" size="25" name="密码" value="123456" id="password"><br/>
    <br>
    验证码&nbsp;&nbsp;<input type="text" size="10" name="captcha" value="abcde" id="captcha">
    <input type="button" value="发送验证码" id="sendCaptcha" ><br/>
    <br/><br/>
</form>
<hr/>

<input type="button" value="提交注册信息" id="submitRegisterMsg" ><br/>
发送的数据<br>
<div class="output"></div>
接受的数据<br>
<div class="input"></div>

<script src="js/jquery.min.js"></script>
<!--  发送邮箱验证码- -->
<script type="text/javascript">
    $("#sendCaptcha").click(function(){
        var url = "/SAU/reg/code";
        var userName = $("#userName").val();

        $.ajax({
            type: "get",
            url: url,
            data: {
                "email": userName
            },
            <!--  headers: {'Content-type': 'application/x-www-form-urlencoded;charset=UTF-8'},-->
            dataType: "json",
            success: function (data, textStatus) {
                $(".input").text(JSON.stringify(data));
            }
        });
    });
</script>

<!-- 发送个人注册信息数据- -->
<script type="text/javascript">
    $("#submitRegisterMsg").click(function(){
        var url = "/SAU/reg/person";
        var userName = $("#userName").val();
        var password = $("#password").val();
        var captcha = $("#captcha").val();
        <!-- 要发送的json数据，对象-->
        var userRegister = {
            "userName": userName,
            "password": password,
            "captcha": captcha,
        };
        <!-- 将对象转为json数据-->
        var userJson = JSON.stringify(userRegister);

        <!-- 将数据显示在div组件中-->
        $(".output").text(userJson);

        $.ajax({
            type: "post",
            url: url,
            data: userJson,
            <!--指定请求头-->
            headers: {'Content-type': 'application/json;charset=UTF-8'},
            dataType: "json",
            success: function (data, textStatus) {
                $(".input").text(JSON.stringify(data));
            }
        });
    });
</script>


</body>
</html>
