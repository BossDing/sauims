<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
</head>
<body>

<form>
    账号&nbsp;&nbsp;<input type="text" size="10" name="账号" value="张三" id="user"><br/>
    密码&nbsp;&nbsp;<input type="password" size="10" name="密码" value="123456" id="pswd"><br/>
    验证码 <input type="text" size="10" value="abcde" id="yzm"> <img src="login/code">
</form>
<hr/>
<input type="button" value="登陆" ><br/>
<div class="output"></div>

<script src="js/jquery.min.js"></script>
<script type="text/javascript">
    $(":button:first").click(function(){
        var url = "login/go";
        var user = $("#user").val();
        var pswd = $("#pswd").val();
        var yzm = $("#yzm").val();
        var userLogin = {
                "userName": user,
                "password": pswd,
                "captcha": yzm
            };
//        var userLogin = {
//            userName: user,
//            password: pswd,
//            captcha: yzm
//        };
        var jsonText = JSON.stringify(userLogin);
//        $(".output").text(jsonText);
        <!--data:userbean改成 data:JSON.stringify(userbean),转为字符串-->
//        $.post(url,jsonText,function(backData,textStaut,ajax){
////            alert(ajax.responseText);
//            $(".output").text(backData);
//        });
        $(".output").text(jsonText);
        $.ajax({
            type: "post",
            url: url,
            data: jsonText,
            headers: {'Content-type': 'application/json;charset=UTF-8'},
            dataType: "json",
            success: function (data, textStatus) {
                $(".output").text(JSON.stringify(data));
            }
        });
    });
</script>


</body>
</html>
