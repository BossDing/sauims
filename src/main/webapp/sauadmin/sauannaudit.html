<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>校社联年度审核</title>
</head>
<body>

<script src="../js/jquery.min.js"></script>
<!-- 0查看全部审核-->
<input type="button" value="查看全部审核" id="getAllAuditMsg"><br/>
发送的数据<br>
<div class="output0"></div>
接受的数据<br>
<div class="input0"></div><br/>
<!-- 0查看全部审核-->
<script type="text/javascript">
    $("#getAllAuditMsg").click(function () {
        var url = "/SAU/sau/audit/ann";
        var sendData = null;
        $(".output0").text(JSON.stringify(sendData));
        $.ajax({
            type: "get",
            url: url,
            data: sendData,
            headers: {'Content-type': 'application/x-www-form-urlencoded'},
            dataType: "json",
            success: function (data, textStatus) {
                $(".input0").text(JSON.stringify(data));
            }
        });
    });
</script>

<!-- 1查看某个审核-->
要查看的审核id<input type="text" value="123" id="auditMsgId"><br/>
<input type="button" value="查看某个审核" id="getOneAuditMsg"><br/>
发送的数据<br>
<div class="output1"></div>
接受的数据<br>
<div class="input1"></div><br/>
<!-- 1查看某个审核-->
<script type="text/javascript">
    $("#getOneAuditMsg").click(function () {
        var auditMsgId = $("#auditMsgId").val();
        var role = $("#role").val();
        var url = "/SAU/sau/audit/ann/"+auditMsgId;
        var sendData = null;
        $(".output1").text(JSON.stringify(sendData));
        $.ajax({
            type: "get",
            url: url,
            data: sendData,
            headers: {'Content-type': 'application/x-www-form-urlencoded'},
            dataType: "json",
            success: function (data, textStatus) {
                $(".input1").text(JSON.stringify(data));
            }
        });
    });
</script>

<!--2 提交审核结果 -->
驳回理由<input type="text" value="这里是审核的驳回理由" id="auditResult"><br/>
是否通过<input type="text" value="0" id="auditState"><br/>
审核id<input type="text" value="123" id="auditMsgId2">
<input type="button" value="提交审核结果" id="sendMsgToAll"><br/>
发送的数据<br>
<div class="output2"></div>
接受的数据<br>
<div class="input2"></div><br/>
<!--2 提交审核结果-->
<script type="text/javascript">
    $("#sendMsgToAll").click(function () {
        var auditMsgId = $("#auditMsgId2").val();
        var auditResult = $("#auditResult").val();
        var auditState = $("#auditState").val();
        var url = "/SAU/sau/audit/ann/"+auditMsgId;
        var sendData = {
            "_method":"put",
            "auditResult":auditResult,
            "auditState":0
        };
        $(".output2").text(JSON.stringify(sendData));
        $.ajax({
            type: "post",
            url: url,
            data: sendData,
            headers: {'Content-type': 'application/x-www-form-urlencoded;charset=UTF-8'},
            dataType: "json",
            success: function (data, textStatus) {
                $(".input2").text(JSON.stringify(data));
            }
        });
    });
</script>


<!-- 3在线预览word文档-->
文件名：<input type="text" value="" id="file">
审核消息id<input type="text" value="123" id="auditMsgId3">
<input type="button" value="在线预览word文档" id="fileOnline"><br/>
<a href="/SAU/sau/audit/ann/123/file/online" target="_blank">在线预览word文档<a/><br/>
发送的数据<br>
<div class="output3"></div>
接受的数据<br>
<div class="input3"></div><br/>
<!-- 3在线预览word文档-->
<script type="text/javascript">
    $("#fileOnline").click(function () {
        var auditMsgId = $("#auditMsgId3").val();
        var file = $("#file").val();
        var url = "/SAU/sau/audit/"+auditMsgId+"/file/online";
        var sendData = {
            "file":file
        };
        $(".output3").text(JSON.stringify(sendData));
        $.ajax({
            type: "get",
            url: url,
            data: sendData,
            headers: {'Content-type': 'application/x-www-form-urlencoded;charset=UTF-8'},
            dataType: "json",
            success: function (data, textStatus) {
                $(".input3").text(JSON.stringify(data));
            }
        });
    });
</script>

发送的数据<br>
<div class="output7"></div>
接受的数据<br>
<div class="input7"></div>
<!-- 7查找消息-->
<script type="text/javascript">
