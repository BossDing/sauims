<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>社团信息</title>
</head>
<body>


<input type="button" value="点击查看全部社团信息" id="getAllClub" >
<br/>
发送的数据<br>
<div class="output1"></div>
接受的数据<br>
<div class="input1"></div>
<script src="../js/jquery.min.js"></script>
<!-- 1.查看全部社团-->
<script type="text/javascript">
    $("#getAllClub").click(function(){
        var url = "/SAU/member/club";
        var sendData = null;
        $(".output1").text(JSON.stringify(sendData));
        $.ajax({
            type: "get",
            url: url,
            data: sendData,
            headers: {'Content-type': 'application/x-www-form-urlencoded'},
            dataType: "json",
            success: function (data, textStatus) {
                $(".input1").text(JSON.stringify(data));
            }
        });
    });
</script>


<!-- 查看某个社团信息-->
<input type="text" value="123" size="10" id="clubId"><br/>
<input type="button" value="查看某个社团信息" id="getOneClub" >
<br/>
发送的数据<br>
<div class="output2"></div>
接受的数据<br>
<div class="input2"></div>
<!-- 查看某个社团信息-->
<script type="text/javascript">
    $("#getOneClub").click(function(){
        var url = "/SAU/member/club/"+$("#clubId").val();
        var sendData = null;
        $(".output2").text(JSON.stringify(sendData));
        $.ajax({
            type: "get",
            url: url,
            data: sendData,
            headers: {'Content-type': 'application/x-www-form-urlencoded'},
            dataType: "json",
            success: function (data, textStatus) {
                $(".input2").text(JSON.stringify(data));
            }
        });
    });
</script>
<br/>
<hr/>
<!-- 3 加入社团-->
<input type="text" value="123" id="joinClubId">
<input type="button" value="点击加入" id="joinClub">
发送的数据<br>
<div class="output3"></div>
接受的数据<br>
<div class="input3"></div>
<!-- 3 加入社团-->
<script type="text/javascript">
    $("#joinClub").click(function(){
        var url = "/SAU/member/club/"+$("#joinClubId").val()+"/join";
        var sendData = null;
        $(".output3").text(JSON.stringify(sendData));
        $.ajax({
            type: "post",
            url: url,
            data: sendData,
            headers: {'Content-type': 'application/json;charset=UTF-8'},
            dataType: "json",
            success: function (data, textStatus) {
                $(".input3").text(JSON.stringify(data));
            }
        });
    });
</script>

<br/>
<!--- 4点击喜爱 -->
<input type="text" value="12" id="likeClubId">
<input type="button" value="喜爱" id="star">
<input type="hidden" value="0" name="avaliable" id="avaliable">
发送的数据<br>
<div class="output4"></div>
接受的数据<br>
<div class="input4"></div>
<script type="text/javascript">
    $("#star").click(function(){
        var url = "/SAU/member/club/"+$("#likeClubId").val()+"/star";
        var avaliable =$("#avaliable").val();
        var sendData = {
            "avaliable":avaliable
        };
        $(".output4").text(JSON.stringify(sendData));
        $.ajax({
            type: "get",
            url: url,
            data: sendData,
            headers: {'Content-type': 'application/x-www-form-urlencoded'},
            dataType: "json",
            success: function (data, textStatus) {
                $(".input4").text(JSON.stringify(data));
            }
        });
    });
</script>

<br/>
<!-- 5查找社团--->
<input type="text" value="活动" size="10" id="findContent"><br/>
<input type="button" value="查找社团" id="searchClub" ><br/>
发送的数据<br>
<div class="output5"></div>
接受的数据<br>
<div class="input5"></div>
<!-- 5查找社团--->
<script type="text/javascript">
    $("#searchClub").click(function(){
        var url = "/SAU/member/club/search";
        var findContent =$("#findContent").val();
        var sendData = {
            "findContent":findContent
        };
        $(".outpu5").text(JSON.stringify(sendData));
        $.ajax({
            type: "get",
            url: url,
            data: sendData,
            headers: {'Content-type': 'application/x-www-form-urlencoded'},
            dataType: "json",
            success: function (data, textStatus) {
                $(".input5").text(JSON.stringify(data));
            }
        });
    });
</script>


</body>
</html>
